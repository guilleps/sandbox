<nz-card nzTitle="Asignar tareas" class="mb-4">
    <form nz-form (ngSubmit)="assignTask()" nzLayout="vertical">
        <nz-form-item>
            <nz-form-label [nzRequired]="true" nzFor="userId">Usuario</nz-form-label>
            <nz-form-control>
                <nz-select [(ngModel)]="taskForm.assignedToUserId" name="assignedToUserId" nzPlaceHolder="Selecciona un usuario">
                    @for (user of users; track $index) {
                    <nz-option [nzValue]="user.user.id" [nzLabel]="user.user.name"></nz-option>
                    }
                </nz-select>
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-label [nzRequired]="true" nzFor="title">Tarea</nz-form-label>
            <nz-form-control>
                <input nz-input [(ngModel)]="taskForm.title" id="title" name="title" placeholder="Ej. Revisar informes" />
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-label nzFor="description">Descripci√≥n</nz-form-label>
            <nz-form-control>
                <input nz-input [(ngModel)]="taskForm.description" id="description" name="description" placeholder="Ej. Revisar resumen mensual" />
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-control>
                <button nz-button nzType="primary" nzShape="round" [disabled]="!taskForm.assignedToUserId || !taskForm.title" htmlType="submit">
                    <nz-icon nzType="plus" nzTheme="outline"></nz-icon>
                    Asignar tarea
                </button>
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-card>
